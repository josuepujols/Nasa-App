<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nasa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Assets/style.css">
        <link rel="shortcut icon" href="./Assets//58429400a6515b1e0ad75acc.png" type="image/x-icon">
    </head>

    <body>

        <div hidden id="alert" class="alert alert-danger mt-3 mb-3 alert-dismissible fade show text-center" role="alert">
            <strong>Los datos no son correctos.</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div id="img"> 
            <img src="Assets/58429400a6515b1e0ad75acc.png" alt="nasa-logo">
        </div>
        
        <form id="login-form" class="row g-3">
            <div id="container">
                <div class="col-md-4 input">
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Username">
                </div>
    
                <div class="col-md-4 input">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="password" class="form-control" id="inputEmail4_2" placeholder="Token">
                </div>
                
                <div class="col-md-4 input">
                    <button id="boton-login" type="button" class="btn btn-primary boton">Iniciar Sesion</button>
                </div>
            </div>
        
        </form>
        <!--Script JS-->
        <script src="JS/loggin.js"></script>
    </body>
</html>
